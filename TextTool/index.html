<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextTool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center pt-4">TextTool</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="text" class="form-label">Escreva seu texto</label>
                    <textarea class="form-control" id="text" rows="8" placeholder="Digite seu texto aqui..."></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="buttons" class="d-flex justify-content-center flex-wrap gap-3 align-items-center">
                <button disabled class="btn btn-primary" id="uppercase">Maiúsculo</button>
                <button disabled class="btn btn-primary" id="lowercase">Minúsculo</button>
                <button disabled class="btn btn-primary" id="capitalize">Capitalizar</button>
                <button disabled class="btn btn-secondary" id="copy">Copiar</button>
                <button disabled class="btn btn-danger" id="clear">Limpar</button>
            </div>
        </div>

        <div class="row" id="result"></div>
    </div>

    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

</body>

</html>
